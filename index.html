<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">

  <title>scoreboard</title>
</head>
<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="debug background-img">
  <header>
    <!-- SECTION reset button -->
    <section class="row container-fluid border header-style">
      <div class="col-12 justify-content-end d-flex p-4">
        <button class="btn btn-danger me-4 p-3" onclick="reset()">RESET</button>
      </div>
    </section>
  </header>
  <main>
    <!-- SECTION scoreboard -->
    <section class="row container-fluid justify-content-center ">
      <div class="col-8 scoreboard-style background-style">
        <div class="row text-light justify-content-center txt-shadow">
          <div class="col-4 m-5 team-style justify-content-center d-flex">HOME</div>
          <div class="col-4 m-5 team-style justify-content-center d-flex">AWAY</div>
          <div id="homeScore" class="col-5 m-5 score-style justify-content-center d-flex">0</div>
          <div id="awayScore" class="col-5 m-5 score-style justify-content-center d-flex">0</div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <!-- SECTION Score incrementor -->
    <section class="row justify-content-center">
      <div class="col-4 d-flex align-items-center justify-content-center flex-column">
        <button class="my-4 background-style btn border border-danger text-light incr-style txt-shadow"
          onclick="home1()">HOME +1</button>
        <button class="my-4 background-style btn border border-danger text-light incr-style txt-shadow"
          onclick="home3()">HOME +3</button>
      </div>
      <div class="col-4 d-flex align-items-center justify-content-center flex-column">
        <button class="my-4 btn background-style border border-danger text-light incr-style txt-shadow"
          onclick="away1()">AWAY +1</button>
        <button class="my-4 btn background-style border border-danger text-light incr-style txt-shadow"
          onclick="away3()">AWAY +3</button>
      </div>
    </section>
  </footer>

  <script src="app.js"></script>
</body>

</html>
